name: 'Build aurora_sweep (ferris v1)'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      alphas: 'qwerty'
      board: '["nice_nano_v2"]'
      clipboard: 'mac'
      custom_config: 'default'
      extra: 'colemakdh'
      kconfig: 'default'
      layers: 'default'
      mapping: 'default'
      nav: 'default'
      shield: '["splitkb_aurora_sweep_left","splitkb_aurora_sweep_right"]'
      tap: 'qwerty'      
